<div class="alert alert-dark">
    <h3>Tickets</h3>
</div>

<table class="table table-striped table-dark ">
    <thead>
        <tr>
            <th scope="col">Precio del Ticket</th>
            <th scope="col">Categoria del Espectador</th>
            <th scope="col">Fecha de Compra</th>
            <th scope="col">Nombre y Apellido del Espectador</th>
            <th scope="col">Dni del Espectador</th>
            <th scope="col">Email del Espectador</th>
            <th scope="col">Acciones</th>

        </tr>
    </thead>
    <tbody>

            <tr *ngFor="let ticket of tickets">
                <th scope="row">{{ticket.precioTicket}}</th>
                <td>{{ticket.categoriaEspectador}}</td>
                <td>{{ticket.fechaCompra}}</td>
                <td>{{espect.nombre}} {{espect.apellido}}</td>
                <td>{{espect.dni}}</td>
                <td>{{espect.email}}</td>
                <td>
                    <button class="btn btn-danger" (click)="eliminarTicket(ticket._id)">Eliminar</button>
                </td>
            </tr>
        
    </tbody>
</table>
